<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c41a3edd14.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Form</title>
  </head>
  <body>
    <section>
      <div class="auth">
        <h1>Login</h1>
        <form action="">
          <input
            type="text"
            name="username"
            id="username"
            autocomplete="off"
            placeholder="Username"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <p class="forgot">Forgot Password</p>
          <button type="submit">Login</button>
          <p class="login-msg">Not a member? <span>Signup</span></p>
        </form>
      </div>
    </section>
    <footer>
      <img src="/media/whatsapp.png" alt="social-icon" />
    </footer>
  </body>
</html>
